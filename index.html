<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="shortcut icon" href="http://www.iconarchive.com/download/i91858/icons8/windows-8/Transport-Train.ico" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body background="assets/images/thumb-1920-84358.jpg">
    <div class="container">
        <div class="jumbotron text-center">
            <h1 id="dd-express">D&D Express Schedule</h1>
            <h3><i>"Always On-time"</i></h3>
            <h5 class="text-right" id="current-time"></h5>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading text-center" id="schedule-heading">
                        Train Schedule
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add Train
                    </div>
                    <br>
                    <div class="panel-body">
                        <form id="add-train-form">
                            <div class="form-group">
                                <label id="name"><b>Train Name:</b></label>
                                <input type="text" id="add-train-name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label id="name"><b>Destination:</b></label>
                                <input type="text" id="add-destination" class="form-control">
                            </div>
                            <div class="form-group">
                                <label id="name"><b>First Train Arrival (HH:MM):</b></label>
                                <input type="text" id="first-train-arrival" class="form-control">
                            </div>
                            <div class="form-group">
                                <label id="name"><b>Frequency (min):</b></label>
                                <input type="text" id="add-frequency" class="form-control">
                            </div>
                            <button type="button" class="btn btn-primary" id="submit">Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascripts/train_schedule.js"> </script>
</body>

</html>
