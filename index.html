<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>M&M Express Schedule</h1>
        <h4>Our motto is On-time</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading" id="schedule-heading">
                        Train Schedule
                    </div>
                </div>
                <br>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add Train
                    </div>
                    <br>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <input type="text" id="add-train-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Destination</label>
                            <input type="text" id="add-destination" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">First Train Arrival (HH:MM)</label>
                            <input type="text" id="first-train-arrival" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Frequency (min)</label>
                            <input type="text" id="add-frequency" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascripts/train_schedule.js"> </script>
</body>

</html>
